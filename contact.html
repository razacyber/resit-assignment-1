<!-- we will use semantics tag ssuch as "header", "nav", "footer" instead of just using "div" and it also improve SEO. -->

<body>
    <header>
        <!-- website name/purpose heading -->
        <div id="left-header">

        <!-- navlinks to open pages  -->
